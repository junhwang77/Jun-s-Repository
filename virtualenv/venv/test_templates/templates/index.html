<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>first template</title>
    </head>
    <body>
        <h3>my first flask template with embedded python</h3>
        <p>Phrase: {{ phrase }}</p>
        <p>Times: {{ times }}</p>
        {% for x in range(0,times) %}
            {% if x % 2 == 1 %}
                <p>{{ phrase }}</p>
            {% endif %}
        {% endfor %}
    </body>
</html>
