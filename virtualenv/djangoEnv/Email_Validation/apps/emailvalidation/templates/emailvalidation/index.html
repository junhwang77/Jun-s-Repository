<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>email validation</title>
    </head>
    <body>
        {% for error in request.session.errors %}
            <p>{{error}}</p>
        {% endfor %}
        <form class="" action="/emails" method="post">
            {% csrf_token %}
            <h1>Email Address: <input type="text" name="email" value=""></h1>
            <p><input type="submit" name="" value="Submit"></p>
        </form>
    </body>
</html>
