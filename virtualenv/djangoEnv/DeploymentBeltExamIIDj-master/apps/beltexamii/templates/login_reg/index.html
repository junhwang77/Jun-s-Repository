<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>jQuery UI Datepicker - Default functionality</title>
      <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <link rel="stylesheet" href="/resources/demos/style.css">
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script>
      $( function() {
        $( "#datepickerII" ).datepicker({ dateFormat: 'yy-mm-dd' });
      } );
      </script>
    </head>
    <body>
        {% for error in request.session.errors %}
          <p>{{error}}</p>
        {% endfor %}
        <h2>Login</h2>
        <form class="" action="{% url 'login_reg:login' %}" method="post">
            {% csrf_token %}
            <p>Email:</p>
            <input type="text" name="email" value="">
            <p>Password:</p>
            <input type="password" name="password" value="">
            <input type="submit" name="" value="Login">
        </form>
        <h2>Registration</h2>
        <form class="" action="{% url 'login_reg:create' %}" method="post">
            {% csrf_token %}
            <p>Name:</p>
            <input type="text" name="name" value="">
            <p>Alias:</p>
            <input type="text" name="alias" value="">
            <p>Email:</p>
            <input type="text" name="email" value="">
            <p>Password:</p>
            <input type="password" name="password" value="">
            <p>Confirm Password:</p>
            <input type="password" name="conf_pw" value="">
            <p>Date of Birth</p>
            <input type='date' name="b_date" value="">
            <input type="submit" name="" value="Register">
        </form>
    </body>
</html>
