<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <a href="{% url 'login_reg:index' %}">Log Out</a>
        <a href="{% url 'quotes:index' %}">Dashboard</a>
        <title>User Profile</title>
    </head>
    <body>
        <h1>Posted by {{alias}}</h1>
        <h2>Count: {{userq}}</h2>
        <hr>
        {% for quote in all_quotes %}
            <h5>{{quote.author}}:</h5>
            <p> {{quote.quote}}</p>
        {% endfor %}
    </body>
</html>
