<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        {% for error in request.session.errors %}
          <p>{{error}}</p>
        {% endfor %}
        <h2>Edit User #{{id}}</h2>
        <form class="" action="/semirestful/update/{{id}}" method="post">
            {% csrf_token %}
            <h4>Email</h4>
            <input type="text" name="email" value="{{email}}">
            <input type="hidden" name="OrigEmail" value="{{email}}">
            <h4>First Name</h4>
            <input type="text" name="first_name" value="{{first_name}}">
            <h4>Last Name</h4>
            <input type="text" name="last_name" value="{{last_name}}">
            <input type="submit" name="" value="Save">
            <h4>Description</h4>
            <textarea name="description" rows="8" cols="80">{{description}}</textarea>
            <input type="submit" name="" value="Save">
        <form class="" action="/semirestful/update/{{id}}" method="post">
            {% csrf_token %}
            <h4>Password</h4>
            <input type="password" name="password" value="">
            <h4>Password Confirmation</h4>
            <input type="password" name="pass_conf" value="">
            <input type="submit" name="" value="Update Password">
        </form>
    </body>
</html>
