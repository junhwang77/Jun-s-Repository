<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login and Registration</title>
    </head>
    <body>
        {% for error in request.session.errors %}
          <p>{{error}}</p>
        {% endfor %}
        <h2>Login</h2>
        <form class="" action="{% url 'login_reg:login' %}" method="post">
            {% csrf_token %}
            <p>Email:</p>
            <input type="text" name="email" value="">
            <p>Password:</p>
            <input type="password" name="password" value="">
            <input type="submit" name="" value="Login">
        </form>
        <a href="{% url 'login_reg:register' %}">Don't have an account? Register Here.</a>
    </body>
</html>
